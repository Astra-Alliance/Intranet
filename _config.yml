# Global
safe:									true
exclude:							[README.md, LICENSE.md, TODO.md, CNAME]
timezone:							Europe/London

# Dependencies
markdown:							kramdown
highlighter:					rouge

# Markdown Processing
kramdown:
  auto_ids:						true
  entity_output:			as_char
  toc_levels:					1..3
  smart_quotes:				lsquo,rsquo,ldquo,rdquo
  input:							GFM
  hard_wrap:					false
  footnote_nr:				1
  footnote_backlink:	â–²

# Styling
sass:
  sass_dir:						_sass
  style:							compressed

# Compression
compress_html:
  comments:						all
  clippings:					all

# Permalinks
permalink:						pretty

# Setup
